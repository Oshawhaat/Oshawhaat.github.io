<html>
    <head>
        <meta charset="utf-8" />
        <title>Alan's Test Game</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
            button {
                display: block
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <button id="runButton">Add ball</button>

        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            const alpha_decay = .003;

            let started = false;
            let ball_list = [];

            class Ball {
                constructor() {
                    this.radius = randNum(10, 20);
                    this.x = canvas.width / 2;
                    this.y = canvas.height / 2;
                    this.dx = Math.random() * 4 - 2;
                    this.dy = Math.random() * 4 - 2;
                    this.r = randNum(0, 255);
                    this.g = randNum(0, 255);
                    this.b = randNum(0, 255);
                    this.a = randNum(.5, .75);
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = `rgba(${this.r}, ${this.g}, ${this.b}, ${this.a})`;
                    ctx.fill();
                    ctx.closePath();

                    this.a -= alpha_decay

                    this.x += this.dx;
                    this.y += this.dy;

                    if (this.x > canvas.width - this.radius || this.x < this.radius) {
                        this.dx = -this.dx;
                    }
                    if (this.y > canvas.height - this.radius || this.y < this.radius) {
                        this.dy = -this.dy;
                    }
                }
            }


            function randNum(min, max, int = false) {
                var diff = max - min
                var num = (Math.random() * diff) + min
                if (int) {num = Math.floor(num)}
                return num
            }


            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ball_list.forEach(ball => {
                    ball.draw();
                });
            }

            function startGame() {
                if (!started) {
                    started = true;
                    const interval = setInterval(draw, 10);
                }
            }

            function addBall() {
                ball_list.push(new Ball());
            }

            document.getElementById("runButton").addEventListener("click", function () {
                startGame();
                addBall();
            });

        </script>
    </body>
</html>
